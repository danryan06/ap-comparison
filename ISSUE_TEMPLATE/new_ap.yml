name: New AP Submission
description: Submit a new access point entry for the Wi-Fi AP Comparison.
title: "New AP: "
labels:
  - new-ap
body:
  - type: dropdown
    id: vendor
    attributes:
      label: Vendor
      description: Select the primary vendor for this AP.
      options:
        - Juniper
        - Cisco
        - Aruba
        - Ruckus
        - Extreme
        - Fortinet
        - Ubiquiti
        - TP-Link
        - Meraki
        - EnGenius
        - Other
    validations:
      required: true

  - type: input
    id: vendor_other
    attributes:
      label: Vendor (if "Other")
      description: If you selected "Other" above, specify the vendor name here.
      placeholder: e.g., SomeNewVendor
    validations:
      required: false

  - type: input
    id: model
    attributes:
      label: Model
      description: Exact AP model name/number.
      placeholder: e.g., AP45, Catalyst 9166I, AP-655
    validations:
      required: true

  - type: input
    id: wifi_gen_radios
    attributes:
      label: Wi-Fi Gen & Radios
      description: Wi-Fi generation and radios present.
      placeholder: e.g., Wi-Fi 6E (2.4/5/6)
    validations:
      required: true

  - type: input
    id: spatial_streams
    attributes:
      label: Spatial Streams (2.4 / 5 / 6 GHz)
      description: Spatial stream configuration for each band.
      placeholder: e.g., 4x4 / 4x4 / 4x4
    validations:
      required: true

  - type: input
    id: min_poe_class
    attributes:
      label: Min PoE Class
      description: Minimum PoE class required for the AP to boot and operate.
      placeholder: e.g., 802.3at (Class 4)
    validations:
      required: true

  - type: input
    id: recommended_poe
    attributes:
      label: Recommended PoE
      description: PoE needed for full features (all radios, USB, etc.).
      placeholder: e.g., 802.3bt (Class 6) or 30 W
    validations:
      required: true

  - type: textarea
    id: behavior_min_power
    attributes:
      label: Behavior at Min Power
      description: 1–2 sentences about what the AP does on minimum PoE (e.g., disables USB, limits bands, reduces TX power).
      placeholder: e.g., On 802.3at, USB is disabled and 6 GHz TX power is reduced.
    validations:
      required: true

  - type: input
    id: ethernet_ports_speed
    attributes:
      label: Ethernet Ports & Speed
      description: Number and speed of Ethernet ports.
      placeholder: e.g., 1×2.5GbE, 2×5GbE
    validations:
      required: true

  - type: input
    id: radios_iot_features
    attributes:
      label: Radios & IoT Features (comma-separated)
      description: Non-Wi-Fi radios such as BLE, Zigbee, GPS, vBLE arrays, sensor/spec-an radios, etc.
      placeholder: e.g., BLE, Zigbee, GPS, vBLE array
    validations:
      required: false

  - type: input
    id: msrp
    attributes:
      label: MSRP
      description: Approximate list price in USD.
      placeholder: e.g., $2,195
    validations:
      required: true

  - type: input
    id: datasheet_url
    attributes:
      label: Datasheet URL
      description: Link to the vendor's official datasheet for this AP.
      placeholder: e.g., https://example.com/datasheet.pdf
    validations:
      required: false

  - type: textarea
    id: json_snippet
    attributes:
      label: JSON Snippet
      description: >
        Paste the JSON snippet generated by the website form here. It should be a single JSON object matching the project schema.
      placeholder: |-
        {
          "vendor": "Juniper",
          "model": "AP45",
          "wifi_gen_radios": "Wi-Fi 6E (2.4/5/6)",
          "spatial_streams": "4x4 / 4x4 / 4x4",
          "min_poe_class": "802.3at (Class 4)",
          "recommended_poe": "802.3bt (~30 W)",
          "behavior_min_power": "On 802.3at, the AP may disable the USB port...",
          "ethernet_ports_speed": "1×2.5GbE",
          "radios_iot_features": [
            "vBLE array",
            "dedicated sensor/spec-an radio"
          ],
          "msrp": "$2,100–$2,200"
        }
      render: json
    validations:
      required: true

  - type: textarea
    id: notes
    attributes:
      label: Additional Notes
      description: Any additional context, assumptions, or caveats.
      placeholder: Optional notes for the maintainers.
    validations:
      required: false
